<h4>Radio</h4>
<form [formGroup]="form">
  <mat-radio-group class="radio-button-new-line" formControlName="food">
    <mat-radio-button *ngFor="let food of foods" [value]="food">
      {{food.name}} - {{food.price}}
    </mat-radio-button>
  </mat-radio-group>
</form>

<p>Form Value: {{ form.value | json }}</p>
